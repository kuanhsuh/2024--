<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magnetic Board Design Layout</title>
    </head>
    <body class="bg-gray-900">
        <div
            class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-gray-900">
            <!-- Left Section (Image) -->
            <div class="w-full md:w-2/3">
                <img
                    src="https://images.pexels.com/photos/27372391/pexels-photo-27372391/free-photo-of-a-person-standing-on-top-of-a-mountain-with-rocks.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Room Design"
                    class="w-full object-cover">
            </div>

            <!-- Right Section (Text Content) -->
            <div class="w-full md:w-1/3 bg-[#C1A67E] p-6 md:p-10 text-white">
                <div class="text-right">
                    <p class="text-2xl font-semibold">08.16</p>
                    <p class="text-lg font-light">2024</p>
                </div>
                <h1 class="mt-4 text-2xl md:text-3xl font-bold leading-snug">
                    運用磁性板設計，打造富創意與實用性的多功能牆面！
                </h1>
                <p class="mt-4 text-base leading-relaxed">
                    富有機能性的室內設計一直以來都深受歡迎，而磁性板便是其中一位好幫手，它能讓牆面兼具...
                </p>
            </div>
        </div>
    </body>
</html>
